<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="bottuns">
            <div class="div ac bg-grey">ac</div>
            <div class="div plus-minus bg-grey">+/-</div>
            <div class="div percent bg-grey">%</div>
            <div class="div division bg-orange">/</div>

            <div class="div seven">7</div>
            <div class="div eigth">8</div>
            <div class="div nine">9</div>
            <div class="div myltiply bg-orange">X</div>

            <div class="div four">4</div>
            <div class="div five">5</div>
            <div class="div six">6</div>
            <div class="div minus bg-orange">-</div>

            <div class="div one">1</div>
            <div class="div two">2</div>
            <div class="div three">3</div>
            <div class="div plus bg-orange">+</div>

            <div class="div zero">0</div>
            <div class="div dot">.</div>
            <div class="div equal bg-orange">=</div>
            
        </div>
    </div>
    <script src="/calc.js"></script>
</body>
</html>
